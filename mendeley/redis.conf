# Redis configuration for Mendeley dataset AOF generation
# Generated automatically - DO NOT EDIT MANUALLY

# Network
port 6379
bind 0.0.0.0
protected-mode no

# General
daemonize no
pidfile /data/redis.pid
loglevel notice
logfile ""

# Persistence - AOF ONLY (RDB disabled)
save ""
appendonly yes
appendfilename appendonly.aof
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 0
auto-aof-rewrite-min-size 0
aof-use-rdb-preamble no

# Working directory - AOF will be written here
dir /data

# Memory (set high to avoid evictions during loading)
maxmemory 4gb
maxmemory-policy noeviction

# Disable some features for faster loading
stop-writes-on-bgsave-error no
rdbcompression no
rdbchecksum no
